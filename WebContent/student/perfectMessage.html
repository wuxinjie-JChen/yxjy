        <form id="pm" method="post">
        	 <div style="margin-bottom:20px" class="gname">
				<h3>完善个人信息</h3>
            </div>
            
            <div style="margin-bottom:20px">
                <input value="" class="easyui-textbox intro" name="sname" style="width:100%" data-options="label:'用户名',required:true">
            </div>
          	<div style="margin-bottom:20px">
      			<select class="easyui-combobox typeNo" name="ssex" label="性别" style="width:100%">
                	<option value="男">男</option>
                	<option value="女">女</option>
				</select>
            </div>
          	<div style="margin-bottom:20px">
                <input class="easyui-textbox intro" name="qq" style="width:100%" data-options="label:'邮箱',required:true">
            </div>
          	
            <div style="margin-bottom:20px">
                <input class="easyui-textbox descr" name="stel" style="width:100%;height:60px" data-options="label:'电话号码:',required:true">
            </div>
           <div style="text-align:center;padding:5px 0">
            	<a href="javascript:void(0)" class="easyui-linkbutton add_pm"  style="width:80px">添加</a>
        	</div>
        </form>
<script type="text/javascript">
	$('#pm .add_pm').click(function(){
		//表单提交
		$('#pm').form('submit', {
		    url:'../student.do?op=perfact',
		    onSubmit: function(){

		    },
		    success:function(data){
		        if(data==1){
		        	$.messager.show({
		        		title:'温馨提示',
		        		msg:'个人信息填写成功',
		        		timeout:5000,
		        		showType:'slide'
		        	});
		        	$('#pm').form('clear');
		        }else{
		        	alert('信息填写失败');
		        }
		    }
		});
	});


</script>
