<meta charset="UTF-8">
<style>
#pj div{
	width:400px;
}
#pj{
	margin-left: 400px;
}

</style>
 <form id="pj" method="post" enctype="multipart/form-data">
          <div style="margin-bottom:20px" class="gname">
				<h3>课程评价</h3>
            </div>
           <div style="margin-bottom:20px">
                <input class="easyui-textbox cname" name="cname" style="width:100%" data-options="label:'课程名称:',required:true">
            </div>
            
             
             
          <div style="margin-bottom:20px">
                <select class="easyui-combobox typeNo" name="typeNo" label="课程评价" style="width:100%">
                	<option value="1">优秀(90-100)</option>
                	<option value="2">良好(80-89)</option>
                	<option value="3">中等(60-79)</option>
                	<option value="4">差(0-59)</option>
				</select>
            </div>
            
          
            <div style="margin-bottom:20px">
                <input class="easyui-textbox descr" name="descr" style="width:100%;height:60px" data-options="label:'详情信息:',multiline:true">
            </div>
           <div style="text-align:center;padding:5px 0">
            	<a href="javascript:void(0)" class="easyui-linkbutton add_pj"  style="width:80px">添加</a>
        	</div>
        </form>
<script>
$('#pj .add_pj').click(function(){
	//表单提交
	$('#pj').form('submit', {
	    url:'../fb.do?op=add',
	    onSubmit: function(){
	        // do some check
	        // return false to prevent submit;
	    },
	    success:function(data){
	        if(data==1){
	        	$.messager.show({
	        		title:'温馨提示',
	        		msg:'课程评价信息添加成功',
	        		timeout:5000,
	        		showType:'slide'
	        	});
	        	$('#pj').form('clear');
	        }else{
	        	alert('添加失败');
	        }
	    }
	});
});
</script>
