        <form id="qj" method="post">
        	 <div style="margin-bottom:20px" class="gname">
				<h3>请假申请</h3>
            </div>
            
            <div style="margin-bottom:20px">
                <input class="easyui-textbox intro" name="scid" style="width:100%" data-options="label:'课程编号',required:true">
            </div>
          
            <div style="margin-bottom:20px">
                <input class="easyui-textbox descr" name="lcon" style="width:100%;height:60px" data-options="label:'请假原因简述:',multiline:true">
            </div>
           <div style="text-align:center;padding:5px 0">
            	<a href="javascript:void(0)" class="easyui-linkbutton add_qj"  style="width:80px">添加</a>
        	</div>
        </form>
<script type="text/javascript">
	$('#qj .add_qj').click(function(){
		//表单提交
		$('#qj').form('submit', {
		    url:'../qj.do?op=add',
		    onSubmit: function(){

		    },
		    success:function(data){
		        if(data==1){
		        	$.messager.show({
		        		title:'温馨提示',
		        		msg:'请假成功',
		        		timeout:5000,
		        		showType:'slide'
		        	});
		        	$('#qj').form('clear');
		        }else{
		        	alert('请假失败');
		        }
		    }
		});
	});


</script>
