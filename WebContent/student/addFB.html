<meta charset="UTF-8">
<style>
#feedback div{
	width:400px;
}
#feedback{
	margin-left: 400px;
}

</style>
        <form id="feedback" method="post">
        	 <div style="margin-bottom:20px" class="gname">
				<h3>校长信箱</h3>
            </div>
            <div style="margin-bottom:20px" class="gname">
                <input class="easyui-textbox goodsName" name="fname" style="width:100%" data-options="label:'主题:',required:true">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox descr" name="fcon" style="width:100%;height:100px" data-options="label:'内容:',multiline:true">
            </div>
           <div style="text-align:center;padding:5px 0">
            	<a href="javascript:void(0)" class="easyui-linkbutton add_feedback"  style="width:80px">添加</a>
        	</div>
        </form>
<script type="text/javascript">
	$('#feedback .add_feedback').click(function(){
		//表单提交
		$('#feedback').form('submit', {
		    url:'../fb.do?op=add',
		    onSubmit: function(){
		        // do some check
		        // return false to prevent submit;
		    },
		    success:function(data){
		        if(data==1){
		        	$.messager.show({
		        		title:'温馨提示',
		        		msg:'反馈信息发布成功',
		        		timeout:5000,
		        		showType:'slide'
		        	});
		        	$('#feedback').form('clear');
		        }else{
		        	alert('添加失败');
		        }
		    }
		});
	});


</script>
