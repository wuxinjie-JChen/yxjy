<meta charset="UTF-8">
<style>
#reg div{
	width:400px;
}
#reg{
	margin-left: 400px;
}

</style>
        <form id="reg" method="post">
        	 <div style="margin-bottom:20px" class="gname">
				<h3>添加学生</h3>
            </div>
            <div style="margin-bottom:20px" class="gname">
                <input class="easyui-textbox sname" name="sname" style="width:100%" data-options="label:'用户名:',required:true">
            </div>
            <div style="margin-bottom:20px" class="gname">
                <input class="easyui-textbox spwd" name="spwd" style="width:100%" data-options="label:'密码:',required:true" value="123456">
            </div>
           <div style="text-align:center;padding:5px 0">
            	<a href="javascript:void(0)" class="easyui-linkbutton add_reg"  style="width:80px">添加</a>
        	</div>
        </form>
<script type="text/javascript">
	$('#reg .add_reg').click(function(){
		//表单提交
		$('#reg').form('submit', {
		    url:'../student.do?op=reg',
		    onSubmit: function(){
		        // do some check
		        // return false to prevent submit;
		    },
		    success:function(data){
		        if(data==1){
		        	$.messager.show({
		        		title:'温馨提示',
		        		msg:'学生信息注册成功',
		        		timeout:5000,
		        		showType:'slide'
		        	});
		        	$('#reg').form('clear');
		        }else{
		        	alert('添加失败');
		        }
		    }
		});
	});


</script>
