<meta charset="UTF-8">
<style>
#course div{
	width:400px;
}
#course{
	margin-left: 400px;
}

</style>
       <form id="course" method="post">
        	 <div style="margin-bottom:20px" class="gname">
				<h3>添加课程信息</h3>
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox intro" name="cname" style="width:100%" data-options="label:'课程名称',required:true">
            </div>
            
             <div style="margin-bottom:20px">
                <select class="easyui-combobox typeNo" name="ctype" label="课程类型" style="width:100%">
                	<option value="语文">语文</option>
                	<option value="数学">数学</option>
                	<option value="英语">英语</option>
                	<option value="物理">物理</option>
                	<option value="化学">化学</option>
                	<option value="生物">生物</option>
                	<option value="地理">地理</option>
                	<option value="政治">政治</option>
                	<option value="历史">历史</option>
				</select>
            </div>
           <div style="text-align:center;padding:5px 0">
            	<a href="javascript:void(0)" class="easyui-linkbutton add_course"  style="width:80px">添加</a>
        	</div>
        </form>
<script type="text/javascript">
	$('#course .add_course').click(function(){
		//表单提交
		$('#course').form('submit', {
		    url:'../course.do?op=addCourse',
		    onSubmit: function(){
		        // do some check
		        // return false to prevent submit;
		    },
		    success:function(data){
		        if(data==1){
		        	$.messager.show({
		        		title:'温馨提示',
		        		msg:'课程信息添加成功',
		        		timeout:5000,
		        		showType:'slide'
		        	});
		        	$('#course').form('clear');
		        }else{
		        	alert('添加失败');
		        }
		    }
		});
	});


</script>
