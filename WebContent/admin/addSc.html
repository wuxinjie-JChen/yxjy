<meta charset="UTF-8">
<style>
#sc div{
	width:400px;
}
#sc{
	margin-left: 400px;
}

</style>
       <form id="sc" method="post">
        	 <div style="margin-bottom:20px" class="gname">
				<h3>添加课程信息</h3>
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox intro" name="cid" style="width:100%" data-options="label:'课程编号',required:true">
            </div>
            
            <div style="margin-bottom:20px">
                <input class="easyui-textbox intro" name="tid" style="width:100%" data-options="label:'教师号',required:true">
            </div>
            
            <div style="margin-bottom:20px">
                <input class="easyui-textbox intro" name="sid" style="width:100%" data-options="label:'学生号',required:true">
            </div>
             <div style="margin-bottom:20px">
                <input class="easyui-textbox intro" name="scstime" style="width:100%" data-options="label:'失效日期',required:true">
            </div>
            
             <div style="margin-bottom:20px">
                <select class="easyui-combobox typeNo" name="scdaytime" label="课程时间表" style="width:100%">
                	<option value="周一">周一</option>
                	<option value="周二">周二</option>
                	<option value="周三">周三</option>
                	<option value="周四">周四</option>
                	<option value="周五">周五</option>
                	<option value="周六">周六</option>
                	<option value="周日">周日</option>
   
				</select>
            </div>
           
             <div style="margin-bottom:20px">
                <select class="easyui-combobox typeNo" name="scqtime" label="课程时间段" style="width:100%">
                	<option value="1">第一节(8:00-10:00)</option>
                	<option value="2">第二节(10:20-12:20)</option>
                	<option value="3">第三节(2:00-4:00)</option>
                	<option value="4">第四节(4:20-6:20)</option>
   
				</select>
            </div>
            
           <div style="text-align:center;padding:5px 0">
            	<a href="javascript:void(0)" class="easyui-linkbutton add_sc"  style="width:80px">添加</a>
        	</div>
        </form>
<script type="text/javascript">
	$('#sc .add_sc').click(function(){
		//表单提交
		$('#sc').form('submit', {
		    url:'../course.do?op=addSc',
		    onSubmit: function(){
		        // do some check
		        // return false to prevent submit;
		    },
		    success:function(data){
		        if(data==1){
		        	$.messager.show({
		        		title:'温馨提示',
		        		msg:'上课信息添加成功',
		        		timeout:5000,
		        		showType:'slide'
		        	});
		        	$('#sc').form('clear');
		        }else{
		        	alert('添加失败');
		        }
		    }
		});
	});


</script>
