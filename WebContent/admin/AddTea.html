<meta charset="UTF-8">

       <form id="ffff" method="post">
        	 <div style="margin-bottom:20px" class="gname">
				<h3>添加教师信息</h3>
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox intro" name="tname" style="width:100%" data-options="label:'教师名',required:true">
            </div>
            <div style="margin-bottom:20px">
            	<label>性别：</label>
                <input type="radio" name="tsex" value="男">男
                <input type="radio" name="tsex" value="女">女
            </div>
           
            <div style="margin-bottom:20px">
                <input class="easyui-textbox intro" name="ttel" style="width:100%" data-options="label:'电话号码',required:true">
            </div>
            
           <div style="text-align:center;padding:5px 0">
            	<a href="javascript:void(0)" class="easyui-linkbutton add_tea"  style="width:80px">添加</a>
        	</div>
        </form>
<script type="text/javascript">
	$('#ffff .add_tea').click(function(){
		//表单提交
		$('#ffff').form('submit', {
		    url:'../teacher.do?op=add',
		    onSubmit: function(){
		        // do some check
		        // return false to prevent submit;
		    },
		    success:function(data){
		        if(data==1){
		        	$.messager.show({
		        		title:'温馨提示',
		        		msg:'教师信息添加成功',
		        		timeout:5000,
		        		showType:'slide'
		        	});
		        	$('#ffff').form('clear');
		        }else{
		        	alert('添加失败');
		        }
		    }
		});
	});


</script>
