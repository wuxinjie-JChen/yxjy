<meta charset="UTF-8">
<style>
#attendance div{
	width:400px;
}
#attendance{
	margin-left: 400px;
}

</style>
        <form id="attendance" method="post">
        	 <div style="margin-bottom:20px" class="gname">
				<h3>考勤</h3>
            </div>
            <div style="margin-bottom:20px" class="gname">
                <input class="easyui-textbox sname" name="scid" style="width:100%" data-options="label:'上课编号:',required:true">
            </div>
            <div style="margin-bottom:20px" class="gname">
				<select class="easyui-combobox typeNo" name="scstate" label="状态" style="width:100%">
                	<option value="1">未到</option>
                	<option value="2">已到</option>
                	<option value="3">请假</option>
				</select>
            </div>
           <div style="text-align:center;padding:5px 0">
            	<a href="javascript:void(0)" class="easyui-linkbutton add_attendance"  style="width:80px">添加</a>
        	</div>
        </form>
<script type="text/javascript">
	$('#attendance .add_attendance').click(function(){
		//表单提交
		$('#attendance').form('submit', {
		    url:'../course.do?op=attendance',
		    onSubmit: function(){
		        // do some check
		        // return false to prevent submit;
		    },
		    success:function(data){
		        if(data==1){
		        	$.messager.show({
		        		title:'温馨提示',
		        		msg:'考勤成功',
		        		timeout:5000,
		        		showType:'slide'
		        	});
		        	$('#attendance').form('clear');
		        }else{
		        	alert('考勤失败');
		        }
		    }
		});
	});


</script>
