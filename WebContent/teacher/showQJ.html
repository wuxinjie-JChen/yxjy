<table id="show_QJ" style="height:520px;width:100%"></table> 
<script type="text/javascript">
//加载表格
$('#show_QJ').datagrid({
    url:'../course.do?op=findQJ',
    
    pageList:[3,6,9],
    pageSize:6,
    pagination:true,//分页的工具栏
    columns:[[
		{field:'scid',title:'课程编号',width:'10%'},
		{field:'sname',title:'学生名称',width:'10%'},
        {field:'cname',title:'课程名称',width:'10%'},
        {field:'ctype',title:'课程类型',width:'10%'},
        {field:'scdaytime',title:'课程时间',width:'10%'},
        {field:'scqtime',title:'具体时间',width:'10%',
        	formatter: function(value,row,index){
        		if(value==1){
        			return '8.00-10.00';
        		}else if(value==2){
        			return '10.20-12.20';
        		}else if(value==3){
        			return '2.00-4.00';
        		}else if(value==3){
        			return '4.20-6.20';
        		}
		}},
        {field:'lcon',title:'请假原因',width:'35%'}
    ]],
    
});
